<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Collect those Balls</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onkeyup="handleKey(event)" onload="initGame()">
    <h1>Collect those Balls</h1>
    <button class="playGame" onclick="restartGame()">Play Game</button>
    <div class="score hide">
      You collect <span></span>*<img src="img/ball.png" />
    </div>
    <div class="win hide">YOU WIN!</div>
    <table>
      <tbody class="board"></tbody>
    </table>
    <button class="restart hide" onclick="restartGame()">Restart</button>
    <div id="footer">&copy; All rights reserved to MBA</div>
    <script src="js/app.js"></script>
    <script src="js/util.js"></script>
  </body>
</html>
